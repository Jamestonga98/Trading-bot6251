<!DOCTYPE html>

<html>

<head>

  <title>625fxlimted </title>

  <style>

    body {

      background-color: #e6ffe6;

      font-family: Arial, sans-serif;

      color: #003300;

      padding: 20px;

    }

    input, button {

      padding: 10px;

      margin: 5px;

      border-radius: 8px;

      border: 1px solid #009933;

    }

    button {

      background-color: #33cc33;

      color: white;

      cursor: pointer;

    }

    #log {

      margin-top: 20px;

      background: #f0fff0;

      padding: 15px;

      border: 1px solid #009933;

      max-height: 300px;

      overflow-y: scroll;

    }

  </style>

</head>

<body>

  <h2>üîó 625fxlimited</h2>

  <label>üîë API Token:</label><br>

  <input type="text" id="token" placeholder="Enter Deriv Token"><br>

  <label>üíµ Stake:</label><br>

  <input type="number" id="stake" placeholder="e.g. 0.35" step="0.01" min="0.35"><br>

  <button onclick="connect()">Connect</button>

  <button onclick="startTrading()">Start Trading</button>

  <button onclick="stopTrading()">Stop Trading</button>

  <button onclick="clearLog()">Clear Log</button><br>

  <p>üí∞ Balance: <span id="balance">--</span></p>

  <p>‚úÖ Wins: <span id="wins">0</span> | ‚ùå Losses: <span id="losses">0</span></p>

  <div id="log"></div>

  <script>

    let ws;

    let isTrading = false;

    let wins = 0;

    let losses = 0;

    function log(msg) {

      const logDiv = document.getElementById("log");

      logDiv.innerHTML += msg + "<br>";

      logDiv.scrollTop = logDiv.scrollHeight;

    }

    function clearLog() {

      document.getElementById("log").innerHTML = "";

    }

    function connect() {

      const token = document.getElementById("token").value.trim();

      if (!token) {

        alert("Please enter your Deriv API token.");

        return;

      }

      ws = new WebSocket("wss://ws.derivws.com/websockets/v3?app_id=1089");

      ws.onopen = () => {

        log("‚úÖ Connected to Deriv WebSocket");

        ws.send(JSON.stringify({ authorize: token }));

      };

      ws.onmessage = (msg) => {

        const data = JSON.parse(msg.data);

        if (data.msg_type === "authorize") {

          log("üîê Authorized");

          getBalance();

        } else if (data.msg_type === "balance") {

          document.getElementById("balance").innerText = data.balance.balance.toFixed(2);

        } else if (data.msg_type === "buy") {

          log("üì§ Trade sent: " + data.buy.transaction_id);

        } else if (data.msg_type === "proposal_open_contract") {

          const contract = data.proposal_open_contract;

          if (contract.status === "won") {

            wins++;

            document.getElementById("wins").innerText = wins;

            log("‚úÖ Win: Profit $" + contract.profit);

          } else if (contract.status === "lost") {

            losses++;

            document.getElementById("losses").innerText = losses;

            log("‚ùå Loss: $" + contract.buy_price);

          }

        }

      };

      ws.onerror = (err) => {

        log("‚ùó WebSocket error: " + err.message);

      };

    }

    function getBalance() {

      ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));

    }

    function startTrading() {

      const stake = parseFloat(document.getElementById("stake").value);

      if (!ws || ws.readyState !== 1) {

        alert("WebSocket not connected.");

        return;

      }

      if (isNaN(stake) || stake < 0.35) {

        alert("Please enter a valid stake of at least 0.35");

        return;

      }

      isTrading = true;

      log("üöÄ Starting 120 Over 1 Trades...");

      for (let i = 0; i < 120; i++) {

        const proposal = {

          buy: 1,

          price: stake,

          parameters: {

            amount: stake,

            basis: "stake",

            contract_type: "DIGITOVER",

            currency: "USD",

            duration: 1,

            duration_unit: "t",

            symbol: "R_100",

            barrier: "1"

          }

        };

        ws.send(JSON.stringify(proposal));

      }

    }

    function stopTrading() {

      isTrading = false;

      log("üõë Trading stopped.");

    }

  </script>

</body>
